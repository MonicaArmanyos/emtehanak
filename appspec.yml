version: 0.0
os: linux
files:
    - source: /
      destination: /var/www/html
permissions:
  - object: /var/www/html
    owner: ec2-user
    group: ec2-user
hooks:
    BeforeInstall:
        - location: scripts/install_dependencies.sh
          timeout: 300
          runas: root
    AfterInstall:
        - location: scripts/install_composer_dependencies.sh
          timeout: 300
          runas: root
        - location: scripts/migrate_db.sh
          timeout: 300
          runas: ec2-user  